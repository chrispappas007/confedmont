<!DOCTYPE html>
<html>
  <head>
    <title>Conderate something something</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Chris">
    <meta name="author" content="Rich">
    <meta name="description" content="map of confederate monuments or yet to be determined">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Libre+Franklin" type="text/css">
    <link href="https://api.mapbox.com/mapbox-assembly/v0.19.0/assembly.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
      
    <div id="map"></div>
  
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.19.0/assembly.js"></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/simple-statistics@5.1.0/dist/simple-statistics.min.js"></script>

    <script>

        var map = L.map('map', {
            zoomSnap: .1,
            center: [38.599, -95.545],
            zoom: 4
        });

        L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
            maxZoom: 18, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
        }).addTo(map);


        $.when(
            // $.getJSON('data/districts.json'),
            $.getJSON('project-data/monudist.json'),
            $.getJSON('data/symbols.json')
        ).done(function(districts, symbols) {
            makeMap(districts, symbols)
        });

        function makeMap(districts, symbols) {
            

          var dataLayer =  L.geoJson(districts,{
                onEachFeature: function (feature, layer) {
                    var tip= "<h3> <b># Confederate Monuments</b>: " + feature.properties.join_count + "<h3>"
                    layer.bindTooltip(tip);
                }

            }).addTo(map);

            var breaks = getBreaks(dataLayer); //declare variable and assign function that will determine range of values from datan

            dataLayer.eachLayer(function(layer) {
                layer.setStyle({
                fillColor: getColor(layer.feature.properties.join_count, breaks) 
                }); //for each layer style the break based on the getColor function
            }).addTo(map);

            // L.geoJson(symbols).addTo(map);

        };

        function getBreaks(dataLayer) {

            var values = []; //empty array to hold the values

            dataLayer.eachLayer(function(layer) { //loop through each layer
                var value = layer.feature.properties.join_count; //get join count value and push to array
                if (value > 0) values.push(value);   //removing 0 because it will be coded on its own
            });

                console.log(values);
            
            var clusters = ss.ckmeans(values, 5); //group data into similar clusters using ckmeans
            var breaks = clusters.map(function(cluster) {
                console.log(cluster);
                return [cluster[0], cluster.pop()]; //create an array of the lowest and highest value of each cluster
            });

            console.log(breaks);

            return breaks;

        };

        function getColor(d, breaks) { //assign color based on break
            if (d = 0) {
                return '#f3e79b';
            } else if (d <= breaks[0][1]) {
                return '#f8a07e';
            } else if (d <= breaks[1][1]) {
                return '#eb7f86';
            } else if (d <= breaks[2][1]) {
                return '#ce6693';
            } else if (d <= breaks[3][1]) {
                return '#a059a0';
            } else if (d <= breaks[4][1]) {
                return '#5c53a5'
            }
        }; //end getColor function


        
    </script>

  </body>
</html>
