  <body>
      
    <div id="map"></div>
  
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.19.0/assembly.js"></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script>

        var map = L.map('map', {
            zoomSnap: .1,
            center: [38.599, -95.545],
            zoom: 4
        });

        L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
            maxZoom: 18, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
        }).addTo(map);


        // $.when(

        //     makeMap(districts, symbols)
        // });

        // function makeMap(districts, symbols) {
            

        //     L.geoJson(districts).addTo(map);
        //     L.geoJson(symbols).addTo(map);

        // }

            $.when(
                $.getJSON('project-data/monudist.json')
            ).done(function(monuments) {
                L.geoJson(monuments, {
                    //loops through each layer and binds a popup tip//
            onEachFeature: function (feature, layer) {
                var tip= "<h3> <b># Confederate Monuments</b>: " + feature.join_count + "<h3>"
                layer.bindPopup(tip);
                 
                //add event listeners//
                layer.on('mouseover', function (e) { //when mouse hovers over marker make it do a thing
                    this.openPopup(); //the thing is to open the popup
                });

                layer.on('mouseout', function (e) { //when the mouse moves away from the marker it will do a thing
                    this.closePopup(); //the thing will be to close the popup
                });
                }).addTo(map);
            });
        
    </script>
